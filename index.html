<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here Button</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline for link */
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .button {
                padding: 12px 24px;
                font-size: 16px;
                width: 80%; /* Make the button wider on small screens */
                max-width: 300px; /* Limit maximum width */
            }
        }

        @media (max-width: 400px) {
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
  

</head>
<body>
 <a href="https://terabox.fun/sl/4DLjnwS7RJ">
        <img src="https://i.ibb.co.com/Pv76wJ7Y/hello-click-here-1-unscreen-2.gif" alt="Button Image" width="100px" height="100%px">
    </a>
<br></br>
  
    <a class="button" href="https://www.example.com" target="_blank">Click Here</a>
</body>
</html>
